<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:300" rel="stylesheet">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./timer.css">
    <script type="text/javascript" src="./jquery-3.6.0.min.js">
    </script>
    <script type="text/javascript" src="./timer.js"></script>

    <title>Webタイマー | カウントダウン式で高機能</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="無料で高性能なタイマーです。3分・5分・10分・1分などのプリセットあり。勉強中に気が散らない大画面モードも。ショートカットキー、ボタン、またはテキスト入力で時間を設定できます。">
  </head>
  <body>
    <div class="container">
      <h1>Web Timer</h1>
      <div class="description">
        ボタン、テキスト入力、1~9のショートカットキーで時間を設定できます。<br>
      </div>

      <div class="timer-input-display">
        <div class="time-controls">
          <div class="time-unit">
            <div class="time-btn-group">
              <button class="time-btn time-btn-up" data-unit="minutes" data-step="10">+10</button>
              <button class="time-btn time-btn-up" data-unit="minutes">▲</button>
            </div>
            <div class="time-input-wrapper">
              <input type="number" id="minutes-input" class="time-input" min="0" max="999" value="3">
            </div>
            <div class="time-btn-group">
              <button class="time-btn time-btn-down" data-unit="minutes" data-step="10">-10</button>
              <button class="time-btn time-btn-down" data-unit="minutes">▼</button>
            </div>
          </div>
          <div class="time-separator">分</div>
          <div class="time-unit">
            <div class="time-btn-group">
              <button class="time-btn time-btn-up" data-unit="seconds" data-step="10">+10</button>
              <button class="time-btn time-btn-up" data-unit="seconds">▲</button>
            </div>
            <div class="time-input-wrapper">
              <input type="number" id="seconds-input" class="time-input" min="0" max="59" value="00">
            </div>
            <div class="time-btn-group">
              <button class="time-btn time-btn-down" data-unit="seconds" data-step="10">-10</button>
              <button class="time-btn time-btn-down" data-unit="seconds">▼</button>
            </div>
          </div>  <div class="time-separator">秒</div>
        </div>
 
      </div>

      <div class="preset-buttons">
        <button class="preset-btn" data-minutes="1">1分</button>
        <button class="preset-btn" data-minutes="3">3分</button>
        <button class="preset-btn" data-minutes="5">5分</button>
        <button class="preset-btn" data-minutes="10">10分</button>
        <button class="preset-btn" data-minutes="15">15分</button>
        <button class="preset-btn" data-minutes="30">30分</button>
      </div>

      <div class="control-buttons">
        <div class="start-row">
          <button type="button" id="start-btn" class="btn btn-primary">スタート</button>
        </div>
        <div class="bottom-row">
          <button type="button" id="reset-btn" class="btn btn-tertiary">リセット</button>
          <button type="button" id="fullscreen-btn" class="btn btn-fullscreen">大画面</button>
        </div>
      </div>

      <div class="settings">
        <label class="setting-item">
          <input type="checkbox" id="alarm-check">
          <span class="checkmark"></span>
          アラーム音
        </label>
        <div id="alarm-settings">
          <div class="setting-item">
            <label for="alarm-volume">音量</label>
            <input type="range" id="alarm-volume" min="0" max="100" value="70">
            <button type="button" id="alarm-test-btn" class="btn btn-small">試聴</button>
          </div>
          <div class="setting-item">
            <label for="alarm-repeat">繰り返し</label>
            <input type="number" id="alarm-repeat" min="1" max="10" value="3" style="width: 50px;">
            <span>回</span>
          </div>
        </div>
        <label class="setting-item">
          <input type="checkbox" id="sound-check">
          <span class="checkmark"></span>
          音声読み上げ
        </label>
      </div>

      <div class="help-section">
        <button type="button" id="help-btn" class="help-button">
          <img src="./info.png" alt="ショートカット一覧">
          ショートカット一覧
        </button>
      </div>
    </div>

    <!-- フルスクリーン表示用のオーバーレイ -->
    <div id="fullscreen-overlay" class="fullscreen-overlay" style="display: none;">
      <div class="fullscreen-content">
        <div class="fullscreen-timer" id="fullscreen-timer">00:00</div>
        <button type="button" id="exit-fullscreen-btn" class="exit-fullscreen-btn">×</button>
      </div>
    </div>
  </body>
</html>
